<!-- confirmar_borrado.html -->

{% extends './base.html' %}
{% block title %}Confirmar Borrado{% endblock %}
{% block content %}
    <h1>Confirmar Borrado</h1>
    <p>¿Estás seguro de que deseas eliminar el contrato "{{ contrato.codigo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Sí, eliminar contrato">
    </form>
    <a href="{% url 'experiencia-tabla' %}">Cancelar</a>
{% endblock %}
