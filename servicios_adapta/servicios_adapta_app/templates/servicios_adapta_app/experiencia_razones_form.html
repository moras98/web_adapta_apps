{% extends './base.html' %}
{% block title %}Experiencia-Razones Sociales{% endblock %}
{% block content %}
<div>
    <div class="container" style="height: fit-content;">
        <div class="div-atras">
            <a class="boton-atras" href="{% url 'experiencia-razones' %}"> <- Atrás</a>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <h1>Clientes</h1>
            <div class="info">
                <label class="title">Instrucciones</label>
                <p>
                    El nombre del cliente debe ser úncio, prestar ateción si ya existe antes de intentar agregar uno nuevo.
                </p>
            </div>
        </div>
        <div class="right">
            <form method="POST">
                {% csrf_token %}
                <label for="nombre-cliente" class="title">Nombre Cliente</label>
                <br>
                <input type="text" name="nombre-cliente" required>
                <br>
                <br>
                <label for="nombre-razon" class="title">Razón Social</label>
                <br>
                <input type="text" name="nombre-razon" required>
                <br>
                <br>
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
